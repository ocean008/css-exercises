name: CSS Linter

on:
  push:
    branches: [main] # Run this workflow on pushes to the main branch
  pull_request:
    branches: [main] # Run on pull requests to the main branch

jobs:
  lint-css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Stylelint
        run: npm install stylelint stylelint-config-standard --save-dev

      - name: Run CSS Linter
        run: npx stylelint "**/*.css"
